<div class="card mb-3">
    <div class="row g-5">
      <div class="col-md-4">
        <img [src]="user?.image" class="img-fluid rounded-start" [alt]="user?.last_name">
      </div>
      <div class="col-md-8 d-flex align-items-center">
        <div class="card-body d-flex flex-column" style="height: 100%;">
          <h2 class="card-title">{{user?.first_name}} {{user?.last_name}}</h2>
          <h5 class="card-title"><strong>Nombre de usuario:</strong> {{user?.username}}</h5>
          <h5 class="card-title"><strong>Email:</strong> {{user?.email}}.es</h5>
  
          <div class="mt-auto">
            <app-buttons></app-buttons> 
          </div>
        </div>
      </div>
    </div>
  </div>
